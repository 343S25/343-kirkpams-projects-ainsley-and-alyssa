<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/add.css">

</head>
<body>
    <header class="main-header">
        <h1 class="logo"><a href="index.html">Add Items</a></h1>
        
    </header>
    <div id="add-form-div">
        <form id="add-form">
            <!-- Name of Item -->
            <label for="inputItemName">Item Name</label><br>
            <input required type="text" class="form-control" id="inputItemName" name="inputItemName" placeholder="Enter item name here"><br>
            <!-- Category -->
            <label for="inputCategory">Category</label><br>
            <input required type="text" id="inputCategory" name="inputCategory" placeholder="Enter Tops, Bottoms, or Shoes here"><br>
            <!-- Subcategory (if any) -->
            <label for="inputSubcategory">Subcategory</label><br>
            <input type="text" id="inputSubcategory" name="inputSubcategory" placeholder="Enter subcategory here (if any)"><br>
            <!-- Color -->
            <label for="inputColor">Color</label><br>
            <input required type="text" id="inputColor" name="inputColor" placeholder="Enter color here"><br>
            <!-- Size -->
            <label for="inputSize">Size:</label><br>
            <input required type="text" id="inputSize" name="inputSize" placeholder="Enter size here"><br>
            <button type="submit" value="Send file">Upload</button>
        </form>
    </div>
    <form id="dropbox" name="uploadForm" action="#">
      <div >
        <div>Drop photos here or use the Browse button below</div>
      </div>
      <div>
        <input id="uploadInput" type="file" multiple aria-label="Upload Input">
        <label for="fileNum">Selected files:</label>
        <output id="fileNum">0</output>;
        <label for="fileSize">Total size:</label>
        <output id="fileSize">0</output>
      </div>
    </form>
    <h2 id="output">Output</h2>
    <div id="preview"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">  </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/fileLoader.js"></script>
    <script src="scripts/addScript.js"></script>
</body>
</html>
